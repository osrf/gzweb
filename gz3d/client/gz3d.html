<!DOCTYPE html>
<html lang="en">
  <head>
    <title>gz3d</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        color: #000;
        font-family:Monospace;
        font-size:13px;
        text-align:center;
        font-weight: bold;

        background-color: #fff;
        margin: 0px;
        overflow: hidden;
      }

      #info {
	      color:#000;
	      position: absolute;
	      top: 0px; width: 100%;
	      padding: 5px;

      }

      a {
        color: red;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
    <script src="js/include/three.min.js"></script>
    <script src="js/include/TrackballControls.js"></script>
    <script src="js/include/Detector.js"></script>
    <script src="js/include/stats.min.js"></script>
    <script src="js/include/eventemitter2.js"></script>
    <script src="js/include/roslib.js"></script>
    <script src="../build/gz3d.js"></script>
    <script>

      if (!Detector.webgl)
        Detector.addGetWebGLMessage();

      var container, stats;
      var scene;
      var cross;
      var visuals = {};
//      var webSocket;

//      ConnectToWebServer();
      Init();
      Animate();


      function Init()
      {
        scene = new GZ3D.Scene();

        container = document.getElementById( 'container' );
        container.appendChild(scene.GetDomElement());

        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.top = '0px';
        stats.domElement.style.zIndex = 100;
        container.appendChild( stats.domElement );

        window.addEventListener( 'resize', OnWindowResize, false);
      }

      function OnWindowResize()
      {
        scene.SetWindowSize(window.innerWidth, window.innerHeight);
      }


      function Animate()
      {
        requestAnimationFrame(Animate);
        Render();
      }

      function Render()
      {
        scene.Render();
        stats.update();
      }
    </script>

  </body>
</html>
