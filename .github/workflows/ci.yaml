name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-16.04

    strategy:
      matrix:
        node-version: [8.x, 10.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: sudo apt update
    - run: sudo apt install -y libjansson-dev libboost-dev imagemagick libtinyxml-dev git cmake build-essential wget libgazebo7-dev
    - run: sudo npm install -g grunt
    - run: echo 'deb http://dl.google.com/linux/chrome/deb/ stable main' > /etc/apt/sources.list.d/chrome.list
    - run: wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
    - run: set -x && apt update && apt install -y xvfb google-chrome-stable
    - run: wget -q -O /usr/bin/xvfb-chrome https://bitbucket.org/atlassian/docker-node-chrome-firefox/raw/ff180e2f16ea8639d4ca4a3abb0017ee23c2836c/scripts/xvfb-chrome
    - run: ln -sf /usr/bin/xvfb-chrome /usr/bin/google-chrome
    - run: chmod 755 /usr/bin/google-chrome
    - run: npm run deploy
    - run: npm test
    - run: npm run coverage
    - run: npm run update
    - run: npm run docs
      env:
        CI: true

